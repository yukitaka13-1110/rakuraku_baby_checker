name: Amazon在庫チェック

on:
  schedule:
    # 5分ごとに実行
    # GitHub Actions の cron は UTC なので注意
    - cron: '*/5 * * * *'

  # 手動実行ボタン
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').dependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Run stock checker
        run: node index.mjs
        env:
          AMAZON_EMAIL: ${{ secrets.AMAZON_EMAIL }}
          AMAZON_PASSWORD: ${{ secrets.AMAZON_PASSWORD }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
