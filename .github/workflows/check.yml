name: 在庫チェック

on:
  # 外部cronサービスからのトリガー
  repository_dispatch:
    types: [check-stock]

  # 手動実行ボタン
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').dependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Restore authentication state
        env:
          AUTH_STATE_BASE64: ${{ secrets.AUTH_STATE_BASE64 }}
        run: |
          echo "${AUTH_STATE_BASE64}" | base64 -d > auth-state.json
          echo "✅ 認証情報の復元完了"

      - name: Run stock checker
        run: node index.mjs
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}

      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-${{ github.run_number }}
          path: screenshot_*.png
          retention-days: 1
          if-no-files-found: ignore

      - name: Check previous run status
        if: failure()
        id: previous-run
        run: |
          # 前回の実行結果を取得
          PREVIOUS_RUN=$(gh run list --workflow=check.yml --limit 2 --json conclusion --jq '.[1].conclusion // "null"')
          echo "previous_conclusion=$PREVIOUS_RUN" >> $GITHUB_OUTPUT
          echo "前回の実行結果: $PREVIOUS_RUN"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Notify failure to LINE
        if: failure() && steps.previous-run.outputs.previous_conclusion == 'success'
        run: |
          curl -X POST https://api.line.me/v2/bot/message/broadcast \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $LINE_CHANNEL_ACCESS_TOKEN" \
            -d '{
              "messages": [
                {
                  "type": "text",
                  "text": "ログアウトされた可能性があります。\n管理者はセッション情報を更新してください。"
                }
              ]
            }'
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
