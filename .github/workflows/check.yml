name: Amazon在庫チェック

on:
  # 外部cronサービスからのトリガー
  repository_dispatch:
    types: [check-stock]

  # 手動実行ボタン
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./package.json').dependencies.playwright")" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps

      - name: Restore authentication state
        env:
          AUTH_STATE_BASE64: ${{ secrets.AUTH_STATE_BASE64 }}
        run: |
          echo "${AUTH_STATE_BASE64}" | base64 -d > auth-state.json
          echo "✅ 認証情報の復元完了"

      - name: Run stock checker
        run: node index.mjs
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
